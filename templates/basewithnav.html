{% extends "base.html" %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex w-100 justify-content-between">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            {% if current_user.is_admin %}
              <a class="nav-link" aria-current="page" href="{{ url_for('admin.adminindex') }}">Dashboard</a>
              {% else %}
              <a class="nav-link" aria-current="page" href="{{ url_for('staff.staffindex') }}">Dashboard</a>
          </li>
            {% endif %}
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li> -->
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
           {% if current_user.is_authenticated %}
              {% if current_user.is_admin %}
              <li class="nav-item">
                <form method="POST" action="{{ url_for('admin.signin') }}" class="d-inline">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                  <input type="hidden" name="_method" value="DELETE">
                  <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
              </li>
              {% else %}
              <li class="nav-item">
                <form method="POST" action="{{ url_for('staff.signin') }}" class="d-inline">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                  <input type="hidden" name="_method" value="DELETE">
                  <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
              </li>
              {% endif %}
          {% else %}
          <li class="nav-item"></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>
{% endblock %}
