{% extends "base.html" %}
{% block title %}login panel{% endblock %}
{% block content %}

<div class="row justify-content-center w-100">
    <div class="col-xl-10">
        <div class="card border-0">
            <div class="card-body p-0">
                <div class="row no-gutters h-100">
                    <div class="col-lg-6 d-flex align-items-center">
                        <div class="p-5 w-100">
                            <div class="mb-5">
                                <h3 class="h4 font-weight-bold text-theme">Login Panel</h3>
                            </div>
                            <br />
                            <h6 class="h5 mb-0 py-2">Welcome back!</h6>
                            <div class="py-4">
                                <div class="mt-4 py-2">
                                    <a class="text-muted" href="{{ url_for('admin.signin') }}">Admin Login</a>
                                </div>
                                <div class="mt-2 py-2">
                                    <a class="text-muted" href="{{ url_for('staff.signin') }}">Staff Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="account-block h-100 rounded-right">
                            <div class="overlay rounded-right"></div>
                            <div class="account-testimonial">
                                <h4 class="text-white mb-4">Ready to Get Started?</h4>
                                <p class="lead text-white">Log in now to streamline your team and boost your productivity!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card-body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- Row -->


{% endblock %}
